"$schema": "http://json-schema.org/draft-04/schema#"
title: JoinEvent
description: other users join the event, add the event to one's calendar
type: object
additionalProperties: false
properties:
  accountId:
    description: caller(joiner) Id
    type: string
  eventId:
    description:  event Id is generated by system
    type: string
  public:
      description: true for Public, o/w false
      type: boolean
required:
  - eventId
  - accountId
  - public
