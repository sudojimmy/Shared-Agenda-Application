"$schema": "http://json-schema.org/draft-04/schema#"
title: CreateAccountRequest
description: create account request
type: object
additionalProperties: false
properties:
    accountId:
        description: account id (globally unique)
        type: string
    nickname:
        description: account nickname entered by user (repeatable)
        type: string
    description:
        description: user description
        type: string
    profileImageUrl:
        description: user profile image url
        type: string
required:
    - accountId
    - nickname
