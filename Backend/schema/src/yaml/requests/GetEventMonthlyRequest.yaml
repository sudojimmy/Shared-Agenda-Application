"$schema": "http://json-schema.org/draft-04/schema#"
title: GetEventMonthlyRequest
description: get event list by account and calendar id and date
type: object
additionalProperties: false
properties:
  calendarId:
    description: calendar id
    type: string
  callerId:
    description: caller account id
    type: string
  year:
    description: the year of the events
    type: integer
  month:
    description: the month of the events
    type: integer
required:
  - calendarId
  - callerId
  - year
  - month
