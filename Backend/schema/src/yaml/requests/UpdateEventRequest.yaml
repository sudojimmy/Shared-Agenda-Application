"$schema": "http://json-schema.org/draft-04/schema#"
title: UpdateEventRequest
description: update event request
type: object
additionalProperties: false
properties:
  eventId:
    description: eventId is unique, provided by frontend
    type: string
  eventname:
    description: event name entered by user (repeatable)
    type: string
  starterId:
    description: the starter user id
    type: string
  type:
    description: work, study, entertainment, appointment, etc
    "$ref": ../types/EventType.yaml
  date:
    description: DD/MM/YYYY
    type: string
  start:
    description: the event start time(multiple of quarter)
    type: integer
  count:
    description: the total time(multiple of quarter)
    type: integer
  repeat:
    description: [once, day, week, month, year]
    "$ref": ../types/EventRepeat.yaml
  location:
    description: event occurs location
    type: string
  state:
    description: cancelled, active
    "$ref": ../types/EventState.yaml
  description:
    description: event description
    type: string
required:
  - eventId
  - eventname
  - starterId
  - type
