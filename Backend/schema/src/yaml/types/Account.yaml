"$schema": "http://json-schema.org/draft-04/schema#"
title: Account
description: account object describes user information
type: object
additionalProperties: false
properties:
    accountId:
        description: account id (globally unique)
        type: string
    nickname:
        description: account nickname entered by user (repeatable)
        type: string
    description:
        description: user description
        type: string
    calendarId:
        description: calendar Id
        type: string
    messageQueueId:
        description: messageQueue Id
        type: string
required:
    - accountId
    - nickname
    - calendarId
    - messageQueueId
