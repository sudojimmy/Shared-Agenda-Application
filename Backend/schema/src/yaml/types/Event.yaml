"$schema": "http://json-schema.org/draft-04/schema#"
title: Event
description: event object describes event information
type: object
additionalProperties: false
properties:
  eventId:
    description:  event Id is generated by system
    type: string
  eventname:
    description: event name entered by user (repeatable)
    type: string
  starterId:
    description: the starter user id
    type: string
  type:
    description: work, study, entertainment, appointment, etc
    "$ref": EventType.yaml
  startTime:
    description: "HH:MM"
    type: string
  endTime:
    description: "HH:MM"
    type: string
  repeat:
    description: repeat Object
    "$ref": Repeat.yaml
  location:
    description: event occurs location
    type: string
  state:
    description: cancelled, active
    "$ref": EventState.yaml
  description:
    description: event description
    type: string
  permit:
    description: permit obj TODO
    type: boolean
required:
  - eventname
  - starterId
  - type
  - startTime
  - endTime
  - repeat
  - permit
