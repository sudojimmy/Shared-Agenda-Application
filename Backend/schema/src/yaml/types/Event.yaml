"$schema": "http://json-schema.org/draft-04/schema#"
title: Event
description: event object describes event information
type: object
additionalProperties: false
properties:
  eventId:
    description:  event Id is generated by system
    type: string
  eventname:
    description: event name entered by user (repeatable)
    type: string
  starterId:
    description: the starter user id
    type: string
  type:
    description: work, study, entertainment, appointment, etc
    "$ref": EventType.yaml
  date:
    description: DD/MM/YYYY
    type: string
  start:
    description: the event start time(multiple of quarter)
    type: int
  count:
    description: the total time(multiple of quarter)
    type: int
  repeat:
    description: [once, day, week, month, year]
    "$ref": EventRepeat.yaml
  location:
    description: event occurs location
    type: string
  state:
    description: cancelled, active
    "$ref": EventState.yaml
  description:
    description: event description
    type: string
required:
  - eventname
  - starterId
  - type
