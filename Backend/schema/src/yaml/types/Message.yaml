"$schema": "http://json-schema.org/draft-04/schema#"
title: Message
description: message object
type: object
additionalProperties: false
properties:
  messageId:
    description:  message Id is generated by system
    type: string
  type:
    description: event/friend/response
    "$ref": MessageType.yaml
  senderId:
    description: sender Id
    type: string
  replyId:
    description: the reply message id
    type: string
required:
  - messageId
  - type
  - senderId
