"$schema": "http://json-schema.org/draft-04/schema#"
title: Vote
description: vote object describes votes for event information
type: object
additionalProperties: false
properties:
  voteId:
    description:  vote Id is generated by system
    type: string
  groupId:
    description: group id for the event
    type: string
  eventId:
    description: event id that is voted
    type: string
  locations:
    description:  locations
    type: array
    items:
      "$ref": LocationVote.yaml
  voters:
    description: voters for this event
    type: array
    items:
      type: string
required:
  - eventId
  - locations
  - datetimes
