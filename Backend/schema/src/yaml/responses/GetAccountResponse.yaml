"$schema": "http://json-schema.org/draft-04/schema#"
title: GetAccountResponse
description: get account response
type: object
additionalProperties: false
properties:
    accountId:
        description: account id (globally unique)
        type: string
    nickname:
        description: account nickname entered by user (repeatable)
        type: string
    description:
        description: user description
        type: string
    profileImageUrl:
        description: user profile image
        type: string
    calendarId:
        description: calendar id
        type: string
    messageQueueId:
        description: messageQueue Id
        type: string
    friendQueueId:
        description: friendQueue Id
        type: string
    groupQueueId:
        description: groupQueue Id
        type: string
required:
    - accountId
    - nickname
    - calendarId
    - messageQueueId
    - friendQueueId
    - groupQueueId
